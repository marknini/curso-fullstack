<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Textos</title>
</head>
<body>
    <p>Esse é um parágrafo de texto.</p>
    <h1>Esse é um h1</h1>

    <p>E esse é um <em>Itálico</em></p>
